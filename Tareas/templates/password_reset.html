{% extends 'base.html' %}

{% block content %}
<section style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div style="background-color: #D2C3B4; width: 100%; max-width: 400px; padding: 30px; border-radius: 12px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #826A5D; text-align: center; font-size: 2rem; margin-bottom: 20px;">Reset Password</h1>
        <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column; gap: 10px;">
                {{ form.as_p }}
                <button type="submit" style="
                        background-color: #826A5D; 
                        color: #F4EBD0; 
                        padding: 10px 20px; 
                        border: none; 
                        border-radius: 6px; 
                        font-size: 1rem; 
                        font-weight: bold; 
                        cursor: pointer; 
                        transition: all 0.3s ease;" 
                        onmouseover="this.style.backgroundColor='#3B3A36';" 
                        onmouseout="this.style.backgroundColor='#826A5D';">Send Email</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
