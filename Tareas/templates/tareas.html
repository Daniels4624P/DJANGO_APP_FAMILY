{% extends 'base.html' %}

{% block content %}
<section style="padding: 20px;">
    <h1 style="color: #826A5D; font-size: 2.5rem; text-align: center; margin-bottom: 20px;">Tareas</h1>
    <ul style="list-style: none; padding: 0; max-width: 800px; margin: 0 auto;">
        {% for e in tareas %}
        <li style="background-color: {% if e.id in completed_task_ids %}#826A5D{% else %}#D2C3B4{% endif %}; color: {% if e.id in completed_task_ids %}#F4EBD0{% else %}#3B3A36{% endif %}; margin-bottom: 10px; padding: 15px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 1.2rem; font-weight: {% if e.id in completed_task_ids %}bold{% else %}normal{% endif %}; text-decoration: {% if e.id in completed_task_ids %}line-through{% else %}none{% endif %};">
                {{ e }} - {{ e.puntaje }}
            </span>
            <div style="display: flex; gap: 10px;">
                <a href="{% url 'UpPoints' e.id %}" style="text-decoration: none;">
                    <button style="background-color: #3B3A36; color: #F4EBD0; padding: 8px 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 5px;" onmouseover="this.style.backgroundColor='#826A5D'; this.style.transform='scale(1.05)'; this.style.boxShadow='0px 6px 8px rgba(0, 0, 0, 0.2)';" onmouseout="this.style.backgroundColor='#3B3A36'; this.style.transform='scale(1)'; this.style.boxShadow='0px 4px 6px rgba(0, 0, 0, 0.1)';">
                        <span>&#x2b06;</span> Sumar Puntos
                    </button>
                </a>
                <a href="{% url 'DecrementPoints' e.id %}" style="text-decoration: none;">
                    <button style="background-color: #3B3A36; color: #F4EBD0; padding: 8px 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 5px;" onmouseover="this.style.backgroundColor='#826A5D'; this.style.transform='scale(1.05)'; this.style.boxShadow='0px 6px 8px rgba(0, 0, 0, 0.2)';" onmouseout="this.style.backgroundColor='#3B3A36'; this.style.transform='scale(1)'; this.style.boxShadow='0px 4px 6px rgba(0, 0, 0, 0.1)';">
                        <span>&#x2b07;</span> Restar Puntos
                    </button>
                </a>
                <a href="{% url 'EliminarTarea' e.id %}" style="text-decoration: none;">
                    <button style="background-color: #3B3A36; color: #F4EBD0; padding: 8px 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 5px;" onmouseover="this.style.backgroundColor='#826A5D'; this.style.transform='scale(1.05)'; this.style.boxShadow='0px 6px 8px rgba(0, 0, 0, 0.2)';" onmouseout="this.style.backgroundColor='#3B3A36'; this.style.transform='scale(1)'; this.style.boxShadow='0px 4px 6px rgba(0, 0, 0, 0.1)';">
                        <span>&#x2716;</span> Eliminar Tarea
                    </button>
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'AnadirTarea' %}" style="text-decoration: none;">
            <button style="background-color: #826A5D; color: #F4EBD0; padding: 10px 15px; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='#3B3A36'; this.style.transform='scale(1.05)'; this.style.boxShadow='0px 6px 8px rgba(0, 0, 0, 0.2)';" onmouseout="this.style.backgroundColor='#826A5D'; this.style.transform='scale(1)'; this.style.boxShadow='0px 4px 6px rgba(0, 0, 0, 0.1)';">
                &#x2795; AÃ±adir Tarea
            </button>
        </a>
    </div>
</section>
{% endblock %}
